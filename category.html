<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
        <title>JavaScript Handbook</title>
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body>
        <!-- START SITE -->
        <div class="site">
            <!-- START HEADER -->
            <header id="header">
                <nav>
                    <span id="menu-toggle"><span></span></span>
                    <ul id="main-menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="admin.html">Admin</a>
                        </li>
                        <li>
                            <a href="category.html">Category</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- END HEADER -->
            <!-- START WRAPPER -->
            <main role="main" class="wrapper">
                <section id="categories-module">
                    <div class="category-list-container main-content page active" data-page="1">
                        <div class="wrap">
                            <div class="notes-header">
                                <button class="add-btn btn-sm btn-primary" id="note-add-btn"><i class="fas fa-plus-circle"></i>Add</button>
                                <div class="search-box form-group">
                                    <input type="search" class="form-control filter-search" aria-describedby="searchHelp" placeholder="Search..." name="search">
                                    <button type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="select-menu form-group">
                                    <select id="filter-category" class="form-control filter-category"></select>
                                </div>
                            </div>
                            <div class="notes-body">
                                <ul id="categories-list" class="list-group"></ul>
                                <ul id="search-result"></ul>
                                <div class="no-result">
                                    <h3>Sorry, there's no result!</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="note-form-container page" data-page="2">
                        <div class="wrap">
                            <div class="notes-header">
                                <button class="cancel-btn btn-sm btn-light" id="note-cancel-btn"><i class="fas fa-times-circle"></i>Cancel</button>
                            </div>
                            <div class="notes-body">
                            <form id="note-form">
                                <div class="form-field">
                                    <input type="text" class="form-control" placeholder="Title" id="form-title" required>
                                </div>
                                <div class="form-field">
                                    <select id="form-category" class="form-control" required>
                                        <option value="" selected disabled>Select Parent</option>
                                    </select>
                                </div>
                                <div class="form-field">
                                    <button id="form-submit" type="submit" value="Add Note" class="btn btn-success">Add Category</button>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </section>
            </main
            ><!-- END WRAPPER -->
            <!-- START FOOTER -->
            <footer></footer>
            <!-- END FOOTER -->
        </div>
        <!-- END SITE -->
    <script type="text/javascript" defer src="js/fontawesome-all.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script tpype="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/category.js"></script>
    </body>
</html>

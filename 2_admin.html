<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
        <title>JavaScript Handbook</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script src="ckeditor/ckeditor.js"/></script>
    </head>
    <body>
        <!-- START SITE -->
        <div class="site">
            <!-- START HEADER -->
            <header></header>
            <!-- END HEADER -->
            <!-- START WRAPPER -->
            <main role="main" class="wrapper">
                <section id="notes-module" class="main-content">
                    <div class="wrap">
                        <div class="notes-wrapper">
                            <div class="notes-header">
                                <button class="add-btn btn btn-primary" id="note-add-btn"><i class="fas fa-plus-circle"></i>Add Note</button>
                                <button class="manage-btn btn btn-primary" id="note-manage-btn"><i class="fas fa-edit"></i>Manage</button>
                                <button class="done-btn btn btn-success" id="note-done-btn">Done</button>
                            </div>
                            <div id="note-list-container" class="note-list-container">
                                <div class="notes-body">
                                    <ul id="note-list">
                                        <li class="category-javascript">
                                            <h3>JavaScript</h3>
                                            <ul></ul>
                                        </li>
                                        <li class="category-jquery">
                                            <h3>jQuery</h3>
                                            <ul></ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div id="note-form-container" class="note-form-container">
                                <div class="section-title">
                                    <h4>Add a New Note</h4>
                                </div>
                                <form id="note-form">
                                    <div class="form-field">
                                        <input type="text" class="form-control" placeholder="Title" id="add-title" required>
                                    </div>
                                    <div class="form-field">
                                        <span class="select-menu">
                                            <select id="add-category" class="form-control" required>
                                                <option value="">Category</option>
                                                <option value="javascript">JavaScript</option>
                                                <option value="jquery">jQuery</option>
                                            </select>
                                        </span>
                                    </div>
                                    <div class="form-field">
                                        <textarea class="form-control" name="introduction" placeholder="Introduction" id="add-introduction"></textarea>
                                    </div>
                                    <div class="form-field">
                                        <textarea class="form-control" name="syntax" placeholder="Syntax" id="add-syntax" class="syntax-editor"></textarea>
                                    </div>
                                    <div class="form-field">
                                        <textarea class="form-control" name="description" placeholder="Description" id="add-description" class="description-editor"></textarea>
                                    </div>
                                    <div class="form-field">
                                        <button id="form-submit" type="submit" value="Add Note" class="btn btn-success">Add Note</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- END WRAPPER -->
            <!-- START FOOTER -->
            <footer></footer>
            <!-- END FOOTER -->
        </div>
        <!-- END SITE -->
    <script type="text/javascript" defer src="js/fontawesome-all.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    </body>
</html>
